<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="style.css">
  <title>layan's | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form class="color-picker" action="">
    <fieldset>
      <legend class="visually-hidden">pick a color schem</legend>

      <label class="visually-hidden" for="theme">light</label>
      <input type="radio" name="theme" id="light" checked>

      <label class="visually-hidden" for="theme">blue theme</label>
      <input type="radio" name="theme" id="blue" >

      <label class="visually-hidden" for="theme">pink theme</label>
      <input type="radio" name="theme" id="pink" >

      <label class="visually-hidden" for="theme">red theme</label>
      <input type="radio" name="theme" id="red" >

      <label class="visually-hidden" for="theme">dark</label>
      <input type="radio" name="theme" id="dark" >

    </fieldset>
  </form>

  <p class="header">What's Your Birthday?</p>

  <div class="cont">
  
    <div class="inputplace">
      <div class="day">
        <p id="dayup">Day</p>
        <input id="day" type="text" placeholder="DD" required list="dayslist">
      </div>
      <div class="month">
        <p id="monthup">Month</p>
        <input id="month" type="text" placeholder="MM" list="monthslist">
      </div>
      <div class="year">
        <p id="yearup">Year</p>
        <input id="year" type="text" placeholder="YYYY" list="yearslist">
      </div>
    </div>
    <h3 id="error"></h3>
    <button onclick="lived()">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </button>

    <div class="info">
      <h1> <span id="ageyears">--</span> years</h1>
      <h1><span id="agemonths">--</span> months</h1>
      <h1><span id="agedays">--</span> days</h1>
    </div>
    
  </div>
